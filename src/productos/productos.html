<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Loging Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    

    <link rel="stylesheet" type="text/css" href="productos.css">

</head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h1 class="mx-auto display-4">Productos y Stock</h1>
                    <h2 class="lead">Desde aqui puede agregar, quitar o editar productos o stock</h2>

                </div>
            </div>
            <div class="row my-5">
                <div class="col-12 p-6">
                    <label for="nombre">Nombre del Producto</label>
                    <input class="form-control" id="nombreProducto" type="text" name="nombre" placeholder="Nombre o Descripcion del producto">

                </div>
                <div class="col-6 ">
                    <label for="codigoInterno">Codigo Interno</label>
                    <input class="form-control" type="text" name="codigoInterno" id="codigoInterno" placeholder="Codigo como usted lo quiera llamar">

                </div>
                <div class="col-6 ">
                        <label for="ean">Codigo de Barras - EAN</label>
                        <input class="form-control" type="text" name="ean" id="ean" placeholder="Codigo Internacional">
    
                </div>
                <div class="col-6 ">
                        <label for="precioVenta">Precio De Venta</label>
                        <input class="form-control" type="number" name="precioVenta" id="precioVenta" step="0.01" placeholder="0.00">
    
                </div>
                <div class="col-6 ">
                        <label for="stock">Stock Inicial</label>
                        <input class="form-control" type="number" name="stock" id="stock" placeholder="Cantidad de Unidades">
             
                </div>
            </div>
            <div class="row">

                <div class="col-12">
                    <button id="botonAgregar" class="btn btn-primary btn-lg btn-block d-block
                    " onclick="enviarDatos('/api/producto')" > 
                        <i class="fas fa-plus"></i>
                        Agregar Producto
                    </button>
                    <button id="botonEditar" class="btn btn-success btn-lg btn-block d-none" onclick="editar()" > 
                        <i class="fas fa-pencil-alt"></i>
                        Editar Producto
                    </button>
                </div>

            </div> 


            <div class="row">
                    <table class="table mt-5">
                            <thead class="thead-dark">
                              <tr>
                                <th scope="col">Codigo</th>
                                <th scope="col">Nombre</th>
                                <th scope="col">Ean</th>
                                <th scope="col">Precio</th>
                                <th scope="col">Stock</th>
                                <th scope="col">Acciones</th>
                              </tr>
                            </thead>
                            <tbody id="productosList">
                              
                            </tbody>
                     </table>
                    
                <div id="codigoInternoList" class="col-1"></div>
                <div id="nombreListado" class="col-5"></div>
                <div id="eanListado" class="col-2"></div>
                <div id="precioVentaListado" class="col-1"></div>
                <div id="stockListado" class="col-1"></div>
                <div id="acciones" class="col-2"></div>
            </div>     


        </div>






    
            <script src="https://code.jquery.com/jquery-3.3.1.min.js"integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="crossorigin="anonymous"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>   
            <script type="text/javascript" src="productos.js"></script>
            

    </body>
</html>
